<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <title>AR Marker Viewer</title>
    <style>
        html,
        body {
            margin: 0;
            overflow: hidden;
            height: 100%;
        }
    </style>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true">
        <a-marker preset="hiro">
            <a-entity gltf-model="" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0" id="model"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const params = new URLSearchParams(window.location.search);
        const modelId = params.get('id');
        const entity = document.getElementById('model');
        if (modelId) {
            entity.setAttribute('gltf-model', `https://holoxr-backend.onrender.com/api/published-model/${modelId}`);
        }
    </script>
</body>

</html>
